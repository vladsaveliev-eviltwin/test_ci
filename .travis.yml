deploy:
  # Deploy to Anaconda.org
  - provider: script
    script: rm -rf $HOME/miniconda &&
            docker build -t vladsaveliev/test_travis:$TRAVIS_TAG -f Dockerfile . &&
            echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USER" --password-stdin &&
            docker push vladsaveliev/test_travis:$TRAVIS_TAG
    on:
      tags: true
    skip_cleanup: true

