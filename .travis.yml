sudo: required 
dist: trusty

language: python
python:
  # We don't actually use the Travis Python (since we are on conda), but this keeps it organized.
  - "3.6"

install:
  - touch installed

jobs:
  include:
    - stage: test
      script:
      - touch tested
    - stage: deploy
      script:
      - docker version
      - docker images
      - echo $DOCKER_USER/umccrise:$(cat VERSION.txt)

services:
  - docker
addons:
  apt:
    packages:
      - docker-ce

